<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <header>
            <img class="imagem" src="./assets/hero.png" />
            <h1>Minha Agenda de Contatos</h1>
        </header>
        <main class="areaPrincipal">
            <form id="formContatos">
                <input type="text" id="nome" required />
                <input type="number" id="telefone" required />
                <button class="btnPrimary" type="submit"> + Adicionar</button>
            </form>
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
                <tfoot>
                </tfoot>
            </table>

        </main>


    </div>

    <script src="./script.js"></script>
</body>
</html>
